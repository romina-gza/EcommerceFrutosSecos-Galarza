<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">

    <title>Registro - La Arboleda</title>

    <link rel="stylesheet" href="../css/style.css">

    <script src="https://kit.fontawesome.com/a5e24d0a3e.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;900&amp;display=swap" rel="stylesheet">

</head>
<body>
    <main class="main">
        <div class="caja">
            <div class="first">
                <img src="../assets/img/android-chrome-512x512.png" alt="Logo Arbol de La Arboleda">
                <h1>La Arboleda</h1>
            </div>
            <div id="changed" class="changed">
                <h2>Registrar</h3>
                <form action="">
                    <div class="contenedor-inputs-registrar">
                        <input id="nameReg" type="text" name="Nombre" placeholder="Nombre" required>
                        <input id="userReg" type="text" placeholder="Usuario" required>
                        <input id="emailReg" type="email" placeholder="Correo Electrónico" required>
                        <input id="passwordReg" type="password" placeholder="Contraseña" required>
                    </div>
                    <input id="registrame" type="submit" class="btn-submit-registrar" value="Registrame">
                    <p id="mensaje"></p>
<!--                     <p>¿Ya estas registrado?<span id="ingSesion"> ¡Genial! Inicia Sesion.</span></p>
 -->                </form>
            </div>
        </div>
    </main>
    <!-- <script src="../js/popup.js"></script> -->
    <script src="../js/registro.js"></script>
</body>
</html>
